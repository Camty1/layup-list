{% load staticfiles %} {% load pipeline %}
<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}Layup List{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="{% static "js/vendor/modernizr-2.8.3.min.js" %}"></script>
    <style>body{padding-top:10px}hr{border:0;border-top:1px solid #434857}.form-control{border:1px #434857 solid}#large{font-size:36px;text-align:center}#medium-large{font-size:24px;text-align:center}#medium{font-size:20px;text-align:center}#small{font-size:18px;text-align:justify}#small-center{font-size:18px;text-align:center}.btn-font-landing{font-size:30px}#signup-modal{padding-left:25px;padding-right:25px}#signupError{font-size:14px;color:red;text-align:center}#bigcaps{font-size:50px}
.logo {
    width: 100px;
    height: 100px;
}
    </style>
    {% stylesheet 'app' %}
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <p id="large">
                    <object class="logo" data="{% static "img/logo.svg" %}"></object>
                </p>
                <p id="large">Login</p>
            </div>
        </div>
        <div class="row">
            <hr>
        </div>

        <div class="row">
            <div class="col-md-12">
                    <p id="signupError">{{ error }}</p>
            </div>
        </div>
        <div class="row"></div>
        <div class="col-md-2 col-md-offset-5">
            <div class="text-center">
                <form action="/accounts/login/" method="post">
                    {% csrf_token %}
                    <label for="email">Email: </label>
                    <input id="login-email" class="form-control" type="text" name="email" value="">
                    <br>
                    <label for="password">Password: </label>
                    <input id="login-password" class="form-control" type="password" name="password" value="">
                    <br>
                    <input type="submit" class="btn btn-primary" value="Submit">
                    <br>
                    <br>
                </form>
            </div>

        </div>
    </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="{% static "js/vendor/jquery-1.11.3.min.js" %}"><\/script>')
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script>
    if (typeof($.fn.modal) === 'undefined') {
        document.write('<script src="{% static "js/vendor/bootstrap.min.js" %}"><\/script>')
    }
    </script>

    <script src="https://fb.me/react-0.14.3.min.js"></script>
    <script>
    window.React || document.write('<script src="{% static "js/vendor/react.min.js" %}"><\/script>')
    </script>

    <script src="https://fb.me/react-dom-0.14.3.min.js"></script>
    <script>
    window.ReactDOM || document.write('<script src="{% static "js/vendor/react-dom.min.js" %}"><\/script>')
    </script>

    <script>
    $(document).ready(function() {
        var bodyColor = $('body').css('color');
        if (bodyColor != 'rgb(51, 51, 51)') {
            $("head").prepend('<link rel="stylesheet" href="{% static "css/vendor/bootstrap.min.css" %}">');
        }

    });
    </script>

    {% javascript 'app' %}

    <script>
    $(document).ready(function() {
        LayupList.Web.Base();
        {{ page_javascript }}
    });
    </script>

    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-68128343-2', 'auto');
    ga('send', 'pageview');
    </script>
</body>

</html>
