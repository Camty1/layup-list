{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        <img class="landing-page-icon" src="{% static "img/logo.svg" %}">
        <h1>Layup List</h1>
        <h5>Dartmouth Course Reviews, Rankings, and Recommendations</h5>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
        <form class="landing-search" action="{% url 'course_search' %}" method="get" role="search">
            <div class="form-group">
                <div class="input-group">
                    <input name="q" type="text" class="search-input form-control" placeholder="Search for Courses...">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">Search</button>
                    </span>
                </div>
            </div>
        </form>
        <a href="{% url 'current_term' 'best' %}"><button type="button" class="btn btn-default">See Best Classes</button></a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'current_term' 'layups' %}"><button type="button" class="btn btn-default">See Layups</button></a>
        {% else %}
            <a href="{% url 'current_term' 'layups' %}"><button type="button" class="btn btn-default">See Layups (requires login)</button></a>
        {% endif %}
    </div>
</div>
{% endblock %}
